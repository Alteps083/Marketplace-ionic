<ion-header [fullscreen]="true">
  <ion-toolbar color="--ion-color-primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">
      MarketHub
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="true">
  <div class="home-page"></div>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
  
    >
    <div class="honeycomb">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    </ion-refresher-content>
  </ion-refresher>
<!-- Reload -->
<!-- Parte del carrusel -->
  <swiper-container
    #swiper
    (afternit)="swiperReady()"
    (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true">

    <swiper-slide *ngFor="let image of images">
      <div class="swiper-zoom-container">
        <img [src]="image" />
      </div>
    </swiper-slide>
  </swiper-container>

  <div class="principal-productos">
    <h3>Productos recientes</h3>
  </div>
  
  <div class="card-container">
    <ion-card>
      <img alt="Silhouette of mountains" src="/../../assets/img/imagen-1.jpg">
      <ion-card-header>
        <ion-card-title>Nvidia RTX 3060</ion-card-title>
        <ion-card-subtitle>Tarjeta Grafica</ion-card-subtitle>
      </ion-card-header>
    </ion-card>  
  
    <ion-card>
      <img alt="Silhouette of mountains" src="/../../assets/img/imagen-2.webp">
      <ion-card-header>
        <ion-card-title>Intel Core i9</ion-card-title>
        <ion-card-subtitle>Procesador</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  
  </div>
</ion-content>


<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar" (click)="carrito()">
    <ion-tab-button tab="cart" class="tab-button">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="profile" class="tab-button" (click)="perfil()">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="chat" class="tab-button" (click)="chat()">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat" class="tab-button">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>  

    <ion-tab-button tab="cart" class="tab-button">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-tab-button>

    

  </ion-tab-bar>
</ion-tabs>
