<ion-header [fullscreen]="true">
  <ion-toolbar color="--ion-color-primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">MarketHub</ion-title>
    <ion-button class="btn-search" slot="end">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
    <ion-buttons slot="end"> 
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="true">
  <div class="home-page"></div>
  <!-- Reload -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline"></ion-refresher-content>
  </ion-refresher>

  <!-- Parte del carrusel -->
  <div class="carousel-container">
    <div class="carousel-slide" *ngFor="let image of images; let i = index" [class.active]="i === currentIndex">
      <img [src]="image" class="slide-image" />
    </div>
    
    <!-- Botones para la transición manual -->
    <ion-button class="carousel-control prev" (click)="prevSlide()">&#10094;</ion-button>
    <ion-button class="carousel-control next" (click)="nextSlide()">&#10095;</ion-button>
  </div>

  <div class="principal-productos">
    <h3>Productos recientes</h3>
  </div>

  <div class="horizontal-scroll">
    <ion-card *ngFor="let producto of productos" (click)="detalleProducto(producto)" class="card">
      <img [src]="producto.imagenes[0]" alt="{{ producto.nombre_producto }}" *ngIf="producto.imagenes.length > 0">
      <ion-card-header>
        <ion-card-title>{{producto.nombre_producto}}</ion-card-title>
        <ion-card-subtitle>{{producto.categoria}}</ion-card-subtitle>
        <strong>Precio: </strong>{{ producto.precio | currency }}
      </ion-card-header>
    </ion-card>
  </div>

  <div class="principal-productos">
    <h3>Procesadores</h3>
  </div>

  <div class="horizontal-scroll">
    <ion-card (click)="detalle()" class="card">
      <img alt="Silhouette of mountains" src="/../../assets/img/imagen-2.webp">
      <ion-card-header>
        <ion-card-title>Nvidia RTX 3060</ion-card-title>
        <ion-card-subtitle>Tarjeta Gráfica</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <!-- Repite esto para cada tarjeta que necesites -->
    <ion-card (click)="detalle()" class="card">
      <img alt="Silhouette of mountains" src="/../../assets/img/imagen-2.webp">
      <ion-card-header>
        <ion-card-title>Nvidia RTX 3060</ion-card-title>
        <ion-card-subtitle>Tarjeta Gráfica</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <!-- Puedes seguir añadiendo más tarjetas aquí -->
  </div>
</ion-content>
