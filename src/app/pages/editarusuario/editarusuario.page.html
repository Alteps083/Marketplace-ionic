<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tel√©fono</ion-label>
      <ion-input type="tel" [(ngModel)]="usuario.telefono" name="telefono" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Guardar Cambios</ion-button>
  </form>
</ion-content>
