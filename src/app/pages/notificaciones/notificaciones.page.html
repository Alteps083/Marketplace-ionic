<ion-header >
  <ion-toolbar color="--ion-color-primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Notificaciones</ion-title>
    <ion-buttons slot="end"> 
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-page"></div>
  <div class="seccion-news">
    <h1>Nuevas</h1>
    <div class="notificaciones">
      <div class="imagen-notificacion">
        <img src="..\assets\img\user-1.PNG" alt="User Icon"> 
        <small>Jaimelito</small> 
      </div>
      <div class="text">
        <h2>Nueva Notificacion!!</h2>
        <p>Jaimelito ah agregado nuevos productos!!</p>
      </div>
    </div>
  </div> 
</ion-content>
