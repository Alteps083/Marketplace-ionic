<ion-header >
  <ion-toolbar color="--ion-color-primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">MarketHub</ion-title>
    <ion-buttons slot="end"> 
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-page"></div>
  <div class="detalles-producto">
    <ion-card>
      <div class="contenedor-imagen">
        <img alt="Silhouette of mountains" src="..\assets\img\images.jfif" />
        <div class="degradado-inferior">
          <ion-card-title class="titulo-imagen">Titulo del producto</ion-card-title>
        </div>
      </div>
      <ion-card-header>
        <ion-card-subtitle>Categoria: </ion-card-subtitle>
        <ion-card-subtitle>Precio:$ CLP</ion-card-subtitle>
        <ion-card-subtitle>Estado: </ion-card-subtitle>
        <ion-card-subtitle>Descripcion de referencia:</ion-card-subtitle>
        <p>Descripcion del producto</p>
      </ion-card-header>
      <ion-button (click)="vendedor()" class="btn-vendedor">Contactar al vendedor</ion-button>
    </ion-card>
  </div>
</ion-content>
