<ion-header >
  <ion-toolbar color="--ion-color-primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">
      MarketHub
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-button fill="clear" (click)="perfil()">
        Ir a perfil
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-page"></div>
  <div class="detalles-producto">
    <ion-card>
      <img alt="Silhouette of mountains" src="..\assets\img\images.jfif" />
      <ion-card-header>
        <ion-card-title>Titulo *Esto es solo una imagen de referencia*</ion-card-title>
        <ion-card-subtitle>Computador</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Descripcion de referencia
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
