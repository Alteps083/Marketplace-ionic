<ion-content [fullscreen]="true">
  <div class="home-page"></div>
  <div class="header">
    <ion-title class="title">Bienvenido a MarketHub</ion-title>
    <p class="subTitle">Crea tu cuenta!!</p>
  </div>
  
  <form>
    <div class="ion-padding">
      <ion-item class="input">
        <ion-input placeholder="name"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="password" [(ngModel)]="password" name="passwordInput" class="input"></ion-input>
        <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-button class="button-iniciar" color="tertiary" (click)="accountcreate()">Registrarse</ion-button>
      <div class="iniciarsesion">
        <p><a [routerLink]="['/login']">Ya estas registrado!!?</a></p>
      </div>
    </div>
  </form>
  </ion-content>
