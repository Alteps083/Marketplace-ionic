<ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Ingresa tu correo
    </ion-title>
    <p class="subTitle">Recibiras un correo para cambiar la contrasenia</p>
  </div>
  <div>
    <ion-item>
      <ion-input class="input" placeholder="Correo"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-button class="button-iniciar" color="tertiary" (click)=" iniciarses()">Ir a Iniciar Sesion</ion-button>
    <ion-fab vertical="bottom" horizontal></ion-fab>
  </div>
</ion-content>
