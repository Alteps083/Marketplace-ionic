<ion-app>
  <ion-menu *ngIf="VerMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <div class="logo-container">
          <ion-img src="/../../assets/img/LogoMarketHub.png" class="logo"></ion-img>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <div *ngIf="isAdmin()">
          <ion-item [routerDirection]="'root'" [routerLink]="'/administrador'" (click)="closeMenu()">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>Administrador</ion-label>
          </ion-item>
        </div>
        <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/home'" (click)="closeMenu()">
          <ion-icon name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/perfil'" (click)="closeMenu()">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/modperfil'" (click)="closeMenu()">
          <ion-icon name="create-outline"></ion-icon>
          <ion-label>Editar perfil</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/mis-productos'" (click)="closeMenu()">
          <ion-icon name="cube-outline"></ion-icon>
          <ion-label>Mis Publicaciones</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/servicio-cliente'" (click)="closeMenu()">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Servicio al cliente</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/login'" (click)="cerrarSesion()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
